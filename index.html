
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Flowchart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* For custom scrollbars if desired, optional */
    .flowchart-canvas::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .flowchart-canvas::-webkit-scrollbar-thumb {
      background-color: #9ca3af; /* gray-400 */
      border-radius: 4px;
    }
    .flowchart-canvas::-webkit-scrollbar-track {
      background-color: #e5e7eb; /* gray-200 */
    }
    .dark .flowchart-canvas::-webkit-scrollbar-thumb {
      background-color: #4b5563; /* gray-600 */
    }
    .dark .flowchart-canvas::-webkit-scrollbar-track {
      background-color: #374151; /* gray-700 */
    }
  </style>
